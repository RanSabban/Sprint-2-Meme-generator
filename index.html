<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body class="main-layout grid" onload="onInit()">

    <header class="main-header grid full">
        <nav class="main-nav-container grid">
            <div class="logo">MEME</div>
            <ul class="main-nav-list grid clean-list">
                <li><button onclick="onGalleryClick()">Gallery</button></li>
                <li><button onclick="onAboutClick()">About</button></li>
            </ul>
        </nav>
    </header>

    <main class="main-container grid">

        <section class="editor-container">
            <section class="canvas-container">
                <canvas class="canvas-editor" width="450" height="450"></canvas>
            </section>
            <section class="actions">
                <label for="meme-text">Meme text:</label>
                <input type="text" name="meme-text" id="meme-text" oninput="onTextChange(this.value)">
                <label for="color-selector">Color Select:</label>
                <input type="color" name="color-selector" id="color-selector" onchange="onSetColor(this.value)">
                <br>
                <a href="#" class="download-link" onclick="downloadAsImg(this)" download="my-img.jpg">Download</a>
                <button class="increase-font" onclick="onIncreaseFont()">Increase Font</button>
                <button class="decrease-font" onclick="onDecreaseFont()">Decrease Font</button>
                <button class="add-line" onclick="onAddLine()">Add line</button>
                <button class="switch-line" onclick="onSwitchLine()">Switch line</button>
            </section>
        </section>
        <section class="gallery-container">

        </section>
    </main>
    <footer class="footer-container">

    </footer>
    <script src="js/meme-controller.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>
