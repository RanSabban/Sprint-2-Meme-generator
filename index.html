<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link>

    <title>Meme Generator</title>
</head>

<body class="main-layout grid" onload="renderGallery()">

    <header class="main-header grid full">
        <nav class="main-nav-container grid">
            <div class="logo">MEME</div>
            <ul class="main-nav-list grid clean-list">
                <li><button onclick="onGalleryClick()">Gallery</button></li>
                <li><button onclick="onAboutClick()">About</button></li>
                <li><button onclick="onSavedMemesClick()">Saved Memes</button></li>
            </ul>
        </nav>
    </header>

    <main class="main-container grid">

        <section class="editor-container">
            <section class="canvas-container">
                <canvas class="canvas-editor" width="450" height="450"></canvas>
            </section>
            <section class="actions">
                <input class="meme-text" type="text" name="meme-text" id="meme-text" oninput="onTextChange(this.value)">
                <label class="label-color-selector" for="color-selector"><img src="img/color-selector.svg"></label>
                <input class="color-selector" type="color" name="color-selector" id="color-selector" onchange="onSetColor(this.value)">
                <button class="increase-font" onclick="onIncreaseFont()"><img src="img/increase-font.svg"></button>
                <button class="decrease-font" onclick="onDecreaseFont()"><img src="img/decrease-font.svg"></button>
                <button class="switch-line" onclick="onSwitchLine()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 224c0 17.7 14.3 32 32 32s32-14.3 32-32c0-53 43-96 96-96H320v32c0 12.9 7.8 24.6 19.8 29.6s25.7 2.2 34.9-6.9l64-64c12.5-12.5 12.5-32.8 0-45.3l-64-64c-9.2-9.2-22.9-11.9-34.9-6.9S320 19.1 320 32V64H160C71.6 64 0 135.6 0 224zm512 64c0-17.7-14.3-32-32-32s-32 14.3-32 32c0 53-43 96-96 96H192V352c0-12.9-7.8-24.6-19.8-29.6s-25.7-2.2-34.9 6.9l-64 64c-12.5 12.5-12.5 32.8 0 45.3l64 64c9.2 9.2 22.9 11.9 34.9 6.9s19.8-16.6 19.8-29.6V448H352c88.4 0 160-71.6 160-160z"/></svg></button>
                <button class="add-line" onclick="onAddLine()"><img src="img/plus-btn.svg"></button>
                <button class="delete-line" onclick="onDeleteLine()"><img src="img/delete-btn.svg"></button>
                <select name="Font-selector" onchange="onFontSelect(this.value)">
                    <option value ="">Select Font</option>
                    <option value ="impact">Impact (default)</option>
                    <option value ="tahoma">Tahoma</option>
                    <option value ="arial">Arial</option>
                    <option value ="sans-serif">Sans Sherif</option>
                    <option value ="Verdana">Verdana</option>
                </select>
                <button class="left-aligment" onclick="onLeftAligment()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M288 64c0 17.7-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32H256c17.7 0 32 14.3 32 32zm0 256c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H256c17.7 0 32 14.3 32 32zM0 192c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 448c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg></button>
                <button class="center-aligment" onclick="onCenterAligment()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M352 64c0-17.7-14.3-32-32-32H128c-17.7 0-32 14.3-32 32s14.3 32 32 32H320c17.7 0 32-14.3 32-32zm96 128c0-17.7-14.3-32-32-32H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H416c17.7 0 32-14.3 32-32zM0 448c0 17.7 14.3 32 32 32H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H32c-17.7 0-32 14.3-32 32zM352 320c0-17.7-14.3-32-32-32H128c-17.7 0-32 14.3-32 32s14.3 32 32 32H320c17.7 0 32-14.3 32-32z"/></svg></button>
                <button class="right-aligment" onclick="onRightAligment()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M448 64c0 17.7-14.3 32-32 32H192c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32zm0 256c0 17.7-14.3 32-32 32H192c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32zM0 192c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 448c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg></button>
                <button class="save-meme" onclick="onSaveMeme()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M48 96V416c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16V170.5c0-4.2-1.7-8.3-4.7-11.3l33.9-33.9c12 12 18.7 28.3 18.7 45.3V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96C0 60.7 28.7 32 64 32H309.5c17 0 33.3 6.7 45.3 18.7l74.5 74.5-33.9 33.9L320.8 84.7c-.3-.3-.5-.5-.8-.8V184c0 13.3-10.7 24-24 24H104c-13.3 0-24-10.7-24-24V80H64c-8.8 0-16 7.2-16 16zm80-16v80H272V80H128zm32 240a64 64 0 1 1 128 0 64 64 0 1 1 -128 0z"/></svg></button>
                <a href="#" class="download-link" onclick="downloadAsImg(this)" download="my-img.jpg">Download</a>
            </section>
        </section>
        <section class="gallery-container">
            <section class="gallery-actions">
                <input class = "filter-gallery"placeholder="Filter memes gallery" name="filter-by"type="text" oninput="onSetFilterBy(this.value)">
                <button class="flexible" onclick="onFlexible()">I'm flexible</button>
                <input type="file" name="image" class="image-input" onchange="onImgInput(event)" accept="image/*">    
            </section>
            <section class="images-container">

            </section>
        </section>
        <section class="saved-memes-container">

        </section>
    </main>
    <footer class="footer-container">

    </footer>
    <script src="js/services/storage.service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/util-service.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>
